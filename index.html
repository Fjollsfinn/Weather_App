<<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="author" content="Bart?omiej Tuchowski" />
        <title>Weather App</title>

        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="cloud">
            <div class="big-bubble"></div>
            <div class="small-bubble"></div>
            <div class="base"></div>
        </div>
        <div class="second-cloud">
            <div class="second-big-bubble"></div>
            <div class="second-small-bubble"></div>
            <div class="second-base"></div>
        </div>
        <div class="cloud clouds-lower-position cloud-slower">
            <div class="big-bubble"></div>
            <div class="small-bubble"></div>
            <div class="base"></div>
        </div>
        <div class="second-cloud clouds-lower-position second-cloud-faster">
            <div class="second-big-bubble"></div>
            <div class="second-small-bubble"></div>
            <div class="second-base"></div>
        </div>
        <div class="container">
            <h1>Weather App</h1>
            <div id="content">
                <div class="location">Location
                    <div class="position description"></div> 
                </div>
                <div id="current-weather-img"></div>
                <div class="conditions description"></div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="temperature">Temp.
                            <div class="temperature-degrees description"></div>
                        </div>
                        <div class="circle temperature" id="temperature-scale"></div>
                    </div>
                    <div class="col-xs-6">
                        <div class="pressure">Pressure
                            <div class="pressure-degrees description"></div>
                        </div>
                        <div class="circle pressure" id="pressure-scale"></div>
                    </div>
                    <div class="col-xs-6">
                        <div class="wind">Wind
                            <div class="wind-speed description"></div>
                        </div>
                        <div class="circle wind" id="wind-scale"></div>
                    </div>
                </div>
            </div>
            <button class="btn-block change-units-button">Change units</button>
        </div>
        <footer>
            <p>coded with <span><i class="fa fa-heart"></i></span> by fjollsfinn</p>
            <div class="row">
                <div class="col-xs-2">
                    <button class="btn btn-block codepen"><i class="fa fa-codepen"></i></button>
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-block github"><i class="fa fa-github"></i></button>
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-block facebook"><i class="fa fa-facebook"></i></button>
                </div>
            </div>
        </footer>
    </body>
</html>
